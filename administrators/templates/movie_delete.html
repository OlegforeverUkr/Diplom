{% extends 'base.html' %}

{% block title %} Delete Movie {% endblock %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the movie "{{ movie.name_movie }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'administrators:adminka' %}">Cancel</a>
{% endblock %}
